<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo-formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="post">
        <p>
            Deseja receber informativos? <br>
            <input type="radio" name="inf" id="sim">
            <label for="sim">Sim</label>

            <input type="radio" name="inf" id="nao">
            <label for="nao">Não</label>
        </p>

        <p>
            Selecione as tecnologias do seu interesse: <br>

            <input value="html" type="checkbox" name="interesse" id="html">
            <label for="">HTML</label>

            <input value="css" type="checkbox" name="interesse" id="css">
            <label for="">CSS</label>

            <input value="js" type="checkbox" name="interesse" id="js">
            <label for="">JS</label>
        </p>


        <input type="range" name="" id="">

        <label for="comentario">Comentário:</label>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

        
    </form>
    
</body>
</html>
